<div class="post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}" class="comment-count">View comments</a>
  <div class="body">{{ post.content }}</div>
  <div class="clear"></div>
  <postamble datetime="{{ post.date | date: "%Y-%m-%d" }}">
    &mdash;{{ post.date | date: "%b %d, %Y" }}
  </postamble>
</div>
